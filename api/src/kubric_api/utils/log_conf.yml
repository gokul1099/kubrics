version: 1
disable_existing_loggers: False
formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    format: '%(levelprefix)s %(asctime)s - %(name)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
    use_colors: true
  access:
    "()": uvicorn.logging.AccessFormatter
    format: '%(levelprefix)s %(asctime)s - %(client_addr)s - "%(request_line)s" %(status_code)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
    use_colors: true
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn:
    level: INFO
    handlers:
      - default
    propagate: yes
  uvicorn.error:
    level: INFO
    handlers:
      - default
    propagate: yes
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: yes
root:
  level: DEBUG
  handlers:
    - default